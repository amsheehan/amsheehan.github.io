<!DOCTYPE html>
<html>
  <head>
    <title>Alex Sheehan</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/canvas.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,300' rel='stylesheet' type='text/css'>
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/paper.js"></script>
    <script type="text/paperscript" src="js/bugs.js" canvas="thisCanvas"></script>
    <script src="js/custom.js"></script>
  </head>
  <body>
    
    <canvas id="thisCanvas" data-paper-resize="true" data-paper-keepalive="true"></canvas>

    <div class="content">
      <header>
        <span class="left-side-header">
          <div class="brand-icon-medium">
            <img src="images/avatar/smallAvatarFilled.png" />
          </div>
       
          <a href="http://fwdeveryone.com">
            <div class="fwd-icon-container">
              <div class="fwd-icon-image"></div>
            </div>
          </a>
        </span>

        <span class="right-side-header">
          <h1>Alex Sheehan</h1>
        </span>
      </header>

      <div class="row-fluid">
        <a href="http://twitter.com/wrksonmymachine">
          <div class="tile twitter" id="twitter">
            <img src="images/twitter.png" />
          </div>
        </a>
        <a href="https://github.com/amsheehan">
          <div class="tile github" id="github">
            <img src="images/github.png" />
          </div>
        </a>
        <a href="http://itunes.apple.com/us/app/path/id403639508?mt=8">
          <div class="tile path" id="path">
            <img src="images/path.png" />
          </div>
        </a>
      </div>    
      
      <div class="flies-switch">
        <p><a href="#" onclick="turnOnFlies();">bugs on</a> - <a href="#" onclick="turnOffFlies();">bugs off</a></p>
      </div>
      
      <footer>
        <p>Alex Sheehan, all rights reserved</p>
      </footer>
    </div>
  </body>
</html>

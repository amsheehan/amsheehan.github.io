<!DOCTYPE html>
<html>
  <head>
    <title>Alex Sheehan</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/canvas.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/paper.js"></script>
    <script type="text/paperscript" src="js/bugs.js" canvas="thisCanvas"></script>
    <script src="js/custom.js"></script>
  </head>
  <body>
    
    <canvas id="thisCanvas" data-paper-resize="true" data-paper-keepalive="true"></canvas>

    <div class="content">
      <header>
        <div class="title left">
          <h1>Alex Sheehan</h1>
        </div>
      
        <nav class="left">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="http://8bitdairyland.com">Podcast</a></li>
            <li class="work-link"><a href="http://thehackerati.com">Work</a></li>
          </ul>
          <div class="clearfix">
        </nav>

        <div class="brand-icon-medium right">
          <img src="images/avatar/smallAvatarFilled.png" />
        </div>
      </header>

      <div class="clearfix"></div>

      <div class="row-fluid">
        <a href="http://twitter.com/wrksonmymachine">
          <div class="tile left twitter" id="twitter">
            <img src="images/twitter.png" />
          </div>
        </a>
        <a href="https://github.com/amsheehan">
          <div class="tile left github" id="github">
            <img src="images/github.png" />
          </div>
        </a>
        <a href="http://amsheehan.tumblr.com">
          <div class="tile left tumblr" id="tumblr">
            <img src="images/tumblr.png" />
          </div>
        </a>
        
        <div class="clearfix"></div>
      </div>    
    
      <div class="flies-switch">
        <p><a href="#" onclick="turnOnFlies();">flies on</a> - <a href="#" onclick="turnOffFlies();">flies off</a></p>
      </div>
      
      <footer>
      </footer>

    </div>

  </body>
</html>
